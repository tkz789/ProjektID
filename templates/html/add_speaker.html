<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Speaker to Talk</title>
  </head>
  <body>
    <h1>Add Speaker to Talk</h1>
    <form method="POST">
      <label for="speaker_id">Speaker:</label>
      <select name="speaker_id" id="speaker_id">
        {% for speaker in speakers %}
          <option value="{{ speaker[0] }}">{{ speaker[1] }} {{ speaker[2] }}</option>
        {% endfor %}
      </select><br>
      
      <label for="talk_id">Talk:</label>
      <select name="talk_id" id="talk_id">
        {% for talk in talks %}
          <option value="{{ talk[0] }}">{{ talk[1] }}</option>
        {% endfor %}
      </select><br>

      <button type="submit">Add Speaker</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>

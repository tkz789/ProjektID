<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Communities and Posts</title>
  </head>
  <body>
    <h1>Communities</h1>
    {% for community in communities %}
      <form action="{{ url_for('feed') }}" method="get">
        <input type="hidden" name="community_id" value="{{ community[0] }}">
        <button type="submit">{{ community[1] }}</button>
      </form>
    {% endfor %}
    
    <h1>Posts</h1>
    {% for post in posts %}
      <div>
        <h2>{{ post[6] }}</h2>
        <p>{{ post[7] }}</p>
        <form action="{{ url_for('feed') }}" method="get">
          <input type="hidden" name="community_id" value="{{ post[2] }}">
          <button type="submit">View community - {{ post[3] }}</button>
        </form>
      </div>
    {% endfor %}
  </body>
</html>
